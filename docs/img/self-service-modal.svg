<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Self-service modal illustration">
  <defs>
    <style>
      .bg { fill: #f8fafc; }
      .panel { fill: #ffffff; stroke: #dbeafe; stroke-width: 1.5; }
      .title { font: 16px 'Inter', sans-serif; fill: #0f172a; font-weight: 600; }
      .text { font: 13px 'Inter', sans-serif; fill: #475569; }
      .field { fill: #f1f5f9; stroke: #cbd5f5; }
      .btn { fill: #0ea5e9; }
      .btn-text { font: 12px 'Inter', sans-serif; fill: white; font-weight: 600; text-anchor: middle; }
    </style>
  </defs>
  <rect class="bg" width="640" height="360" rx="24"/>
  <rect class="panel" x="80" y="60" width="480" height="240" rx="20"/>
  <text class="title" x="110" y="110">3. Modalda not ve kanıt ekle</text>
