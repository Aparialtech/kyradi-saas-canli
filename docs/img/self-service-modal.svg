  <rect class="field" x="110" y="150" width="420" height="32" rx="6"/>
  <text class="text" x="120" y="171">Teslim Eden · self-service</text>
  <rect class="field" x="110" y="190" width="420" height="56" rx="6"/>
  <text class="text" x="120" y="210">Not: Misafir kimliği ile doğrulandı</text>
  <rect class="field" x="110" y="252" width="420" height="32" rx="6"/>
  <text class="text" x="120" y="273">Fotoğraf URL: https://...</text>
  <rect class="btn" x="320" y="296" width="120" height="32" rx="6"/>
  <text class="btn-text" x="380" y="317">Kaydet</text>
</svg>
