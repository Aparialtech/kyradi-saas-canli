<svg width="640" height="360" viewBox="0 0 640 360" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Self-service lookup illustration">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#e0f2fe"/>
      <stop offset="100%" stop-color="#f8fafc"/>
    </linearGradient>
    <style>
      .card { fill: white; stroke: #cbd5f5; stroke-width: 1.5; }
      .title { font: 16px 'Inter', sans-serif; fill: #0f172a; font-weight: 600; }
      .text { font: 13px 'Inter', sans-serif; fill: #475569; }
      .badge { fill: #2563eb; }
      .badge-text { font: 11px 'Inter', sans-serif; fill: white; font-weight: 600; text-anchor: middle; }
    </style>
  </defs>
  <rect width="640" height="360" fill="url(#grad)" rx="24"/>
  <rect class="card" x="60" y="60" width="520" height="220" rx="16"/>
  <text class="title" x="90" y="110">1. QR kodu gir</text>
  <text class="text" x="90" y="136">Misafir kodu form alanına girer, “Sorgula” butonuna basar.</text>
  <rect x="90" y="150" width="300" height="32" rx="6" fill="#f1f5f9" stroke="#dbeafe"/>
  <text class="text" x="100" y="171">QR-ABC123</text>
  <rect x="410" y="150" width="120" height="32" rx="6" fill="#2563eb"/>
  <text class="badge-text" x="470" y="171">Sorgula</text>
  <text class="title" x="90" y="210">2. Rezervasyon özeti</text>
  <text class="text" x="90" y="236">Sistem kodu doğrular ve müşteri/cevap bilgilerini gösterir.</text>
  <rect x="90" y="250" width="460" height="24" rx="4" fill="#f8fafc" stroke="#e2e8f0"/>
  <text class="text" x="100" y="266">Misafir: <tspan font-weight="600">Maskeli İsim</tspan> · Lokasyon: Demo Hotel</text>
</svg>
