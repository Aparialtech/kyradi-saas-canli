<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background briefcase/container shape -->
  <rect x="20" y="40" width="160" height="120" rx="12" ry="12" fill="none" stroke="url(#blueGradient)" stroke-width="4" opacity="0.95" filter="url(#glow)"/>
  <!-- Handle -->
  <path d="M 80 40 Q 100 20 120 40" fill="none" stroke="url(#blueGradient)" stroke-width="4" stroke-linecap="round" opacity="0.95" filter="url(#glow)"/>
  <!-- Letter K -->
  <path d="M 50 70 L 50 130 M 50 100 L 90 70 M 50 100 L 90 130" fill="none" stroke="url(#blueGradient)" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#glow)"/>
  <!-- Circuit/data elements (3 circles with connecting lines) -->
  <circle cx="110" cy="80" r="6" fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.95" filter="url(#glow)"/>
  <circle cx="110" cy="100" r="6" fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.95" filter="url(#glow)"/>
  <circle cx="110" cy="120" r="6" fill="none" stroke="url(#blueGradient)" stroke-width="3" opacity="0.95" filter="url(#glow)"/>
  <!-- Connecting lines -->
  <path d="M 110 80 Q 95 90 90 100" fill="none" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 110 100 Q 95 100 90 100" fill="none" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
  <path d="M 110 120 Q 95 110 90 100" fill="none" stroke="url(#blueGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8" filter="url(#glow)"/>
</svg>

